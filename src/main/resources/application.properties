spring.application.name = pagamentos-clientes
server.port = 8085

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pagamentos-challenge
spring.data.mongodb.username=userdb
spring.data.mongodb.password=pass123
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
topic.name.producer=notifica-pagamentos-topic

auto.create.topics.enable=true

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG